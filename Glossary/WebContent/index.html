<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Glossary WebApplication</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./css/main.css" rel="stylesheet" />
	<link href="./css/loading.css" rel="stylesheet" />
	<link href="http://code.jquery.com/ui/1.11.0/themes/flick/jquery-ui.css" rel="stylesheet" />
</head>
<body onload="start()">
	<!-- Wrapper -->
	<div class="wrapper">
	<!--  Add word Dialogue -->
	<div id="dialog-word" title="Create new Word Entry">
	  <p class="validateTips">All form fields are required.</p>
	 
	  <form>
	    <fieldset>
	      <label for="word_add">Word:</label>
	      <input type="text" name="word" id="word_add" placeholder="Glossary" class="text ui-widget-content ui-corner-all">
	      <label for="description_add">Definition:</label>
	      <textarea rows="4" cols="40" name="description" id="description_add" placeholder="A collection of..."></textarea>
	      <label for="notes_add">Notes:</label>
	      <textarea rows="4" cols="40" name="notes" id="notes_add" placeholder="Notes specific to this project..."></textarea>
	      <select class="form-control" class="projectsDropdown" id="addWordProjectsDropdown"></select>
	      <!-- Allow form submission with keyboard without duplicating the dialog button -->
	      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	    </fieldset>
	  </form>
	</div>
	<!-- /Add Word Dialogue -->
		<!--  Edit word Dialogue -->
		<div id="dialog-edit-word" title="Edit Word Entry">
			<p class="validateTips">All form fields are required.</p>

			<form>
				<fieldset>
					<label for="word_edit">Word:</label>
					<input type="text" name="word" id="word_edit" placeholder="Glossary" class="text ui-widget-content ui-corner-all">
					<label for="description_edit">Definition:</label>
					<textarea rows="4" cols="40" name="description" id="description_edit" placeholder="A collection of..."></textarea>
					<label for="notes_edit">Notes:</label>
					<textarea rows="4" cols="40" name="notes" id="notes_edit" placeholder="Notes specific to this project..."></textarea>
					<select class="form-control" class="projectsDropdown" id="editWordProjectsDropdown"></select>
					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</fieldset>
			</form>
		</div>
		<!-- /Edit Word Dialogue -->
	<!--  Add Project Dialogue -->
	<div id="dialog-project" title="Create new Project Entry">
	  <p class="validateTips">All form fields are required.</p>
	 
	  <form>
	    <fieldset>
	      <label for="project_add">Project Name:</label>
	      <input type="text" name="project" id="project_add" placeholder="ToDoManager" class="text ui-widget-content ui-corner-all">
	      <label for="projectDescription_add">Project Description:</label>
	      <textarea rows="4" cols="40" name="Pdesc" id="projectDescription_add" placeholder="A tool used to..."></textarea>
	      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	    </fieldset>
	  </form>
	</div>
	<!-- /Add Project Dialogue -->

	<!--  Edit Project Dialogue -->
	<div id="dialog-edit-project" title="Edit Selected Project Entry">
		<p class="validateTips">All form fields are required.</p>

		<form>
			<fieldset>
				<label for="project_edit">Project Name:</label>
				<input type="text" name="project" id="project_edit" placeholder="ToDoManager" class="text ui-widget-content ui-corner-all">
				<label for="projectDescription_edit">Project Description:</label>
				<textarea rows="4" cols="40" name="Pdesc" id="projectDescription_edit" placeholder="A tool used to..."></textarea>
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>
	<!-- /Edit Project Dialogue -->

	<h1>GLOSSARY</h1><br />
		<div id="top" class="row">
			<div id="search" class="col-xs-6">
				<div class="input-group">
					<input type="search" class="form-control" placeholder="Search Words"/>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick=";"><span class="glyphicon glyphicon-search"></span></button>	
					</span>
				</div>
			</div>
			<div id="projects" class="col-xs-6">
				<select class="form-control" class="projectsDropdown" id="mainProjectsDropdown">
				</select>
			</div>
		</div> <!-- /top Row -->
		<div id="main" class="row">
			<div id="words" class="col-xs-6 col-md-4">
				<div id="wordsWindow" class="panel panel-default">
					<div class="panel-heading">Words:</div>
						<div id="tableWrap">
							<table id="wordsTable" class="table table-striped">
							</table>
						</div>
				</div>
			</div>
			<div id="defNotes" class="col-xs-12 col-md-8">
				<div id="defWindow" class="panel panel-default">
					<div class="panel-heading">Definition:</div>
					<div id="defText" class="panel-body">Select a Word to see a Definition.</div>
				</div>
				<div id="notesWindow" class="panel panel-default">
					<div class="panel-heading">Notes:</div>
					<div id="notesText" class="panel-body">Select a Word to see your notes</div>
				</div>
			</div>
		</div> <!-- /Main Row -->
		<div id="bottom" class="row">
			<div id="editWords" class="col-xs-3"><button type="button" class="btn btn-default" onclick="editWord();">Edit Word</button></div>
			<div id="addWords" class="col-xs-3"><button type="button" class="btn btn-default" onclick=";">Add Word</button></div>
			<div id="editProjects" class="col-xs-3"><button type="button" class="btn btn-default" onclick="editProject();">Edit Project</button></div>
			<div id="addProjects" class="col-xs-3"><button type="button" class="btn btn-default" onclick=";">Add Project</button></div>
		</div> <!-- /bottom Row -->
	</div> <!-- /Wrapper -->
	<div class="modal"></div> <!-- Loading dummy object -->
<!-- Javascript entries -->
<script src="http://code.jquery.com/jquery-latest.min.js "></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="./js/ajaxFunctions.js"></script>
<script src="./js/generalFunctions.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>

</body>
</html>
